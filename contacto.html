    <main>
        <section class="contact-form">
            <h2>Dejanos un mensaje</h2>
            <form action= "https://formspree.io/f/manyjgkj" method="POST">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
    
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Ingresa tu correo electrónico">
    
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Escribe tu mensaje"></textarea>
                <input type="hidden" name="_captcha" value="false">
    
                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>
